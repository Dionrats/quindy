version: '2.3'
services:
  wrapper:
    build:
      context: .
    network_mode: "host"
    environment:
    - RUST_LOG=debug
    - TEST_POOL_IP=$TEST_POOL_IP
  pool:
    build:
      context: ci/
      dockerfile: indy-pool.dockerfile
      args:
        pool_ip: $TEST_POOL_IP
    ports:
    - "9701-9708:9701-9708"
    # Host networking is used, because we need to know the pool IP at build time, which is kind-of tricky
    network_mode: "host"