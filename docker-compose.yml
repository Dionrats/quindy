version: '2.3'
services:
  wrapper:
    build:
      context: .
    network_mode: "host"
    environment:
    - RUST_LOG=info
  pool:
    build:
      context: ci/
      dockerfile: indy-pool.dockerfile
    ports:
    - "9701-9708:9701-9708"
    # Host networking is used, because we need to know the pool IP at build time, which is kind-of tricky
    network_mode: "host"